<div class="row">
    <div *ngFor="let player of players" class="score" [ngStyle]="{'opacity': isGameInProgress ? '1' : '0'}">
        <app-score [player]="player"></app-score>
    </div>
    <div class="board" [ngStyle]="{'opacity': isGameInProgress ? '1' : '0'}">
        <app-board></app-board>
    </div>
    <app-pop-up *ngIf="!isGameInProgress"></app-pop-up>
</div>
