<div class="wrapper" [ngClass]="{messageBackground: mustDisplayMessage}">
    <div *ngFor="let card of deck" class="card" (click)="selectCard(card)" [ngStyle]="{'pointer-events': card.isSelected ? 'none' : 'all'}">
        <div class="inner" *ngIf="!card.isCollected" [ngClass]="{ selected: card.isSelected, hide: mustDisplayMessage }">
            <div class="front" [ngStyle]="{'background-image': card.images[0], 'background-size': 'contain'}"></div>
            <div class="back" [ngStyle]="{'background-image': card.images[1], 'background-size': 'contain'}"></div>
        </div>
    </div>
    <div class="message-wrapper" [ngClass]="{ hide: !mustDisplayMessage }">
        <h1 class="message">It's A Match!</h1>
    </div>
</div>
