<div class="wrapper" [ngClass]="{reverseFlex: index == 1}">
    <img src="{{player.imageUrl}}" alt="{{player.name}}">
    <h3 class="heading">{{player.name}}</h3>
    <div *ngIf="player.current" class="toast">
        <h3>It's Your Turn</h3>
    </div>
    <h2 class="score"><span>Score: </span>{{player.score}}</h2>
</div>
